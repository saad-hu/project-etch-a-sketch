<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch A Sketch</title>
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>

        <h1>Etch A Sketch</h1>

        <div id="tools-and-grid">
            <div id="tools">
                
                <div class="color-select-container">
                    <input type="color" id="user-color">
                    <label for="user-color">Select Color</label>
                </div>
                
                <div class="grid-size-container">
                    <label for="grid-size-slider">Change Grid Size</label>
                    <input type="range" id="grid-size-slider" value="16" min="1" max="64">
                    <div>Grid Size: <output id="sizeOutput"></output></div>
                </div>

                <button id="multicolor-button">Rainbow</button>

                <button id="eraser-button">Eraser</button>
            </div>

            <div id="grid-container">   
            </div> 
        </div>


        <script src="script.js"></script>
    </body>
</html>
