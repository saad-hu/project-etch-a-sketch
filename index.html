<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>

        <h1>Etch A Sketch</h1>

        <div id="tools-and-grid">
            <div id="tools">
                <button id="button-grid-size">Change Grid Size</button>

                <div class="color-select-container">
                    <input type="color" id="user-color">
                    <label for="user-color">Select Color</label>
                </div>
                
                <button id="multicolor-button">Rainbow</button>

                <button id="eraser-button">Eraser</button>
            </div>

            <div id="grid-container">   
            </div> 
        </div>


        <script src="script.js"></script>
    </body>
</html>
